<svg width="600" height="120" viewBox="0 0 600 120" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="ClipX Animated Banner">
  <title>ClipX – Download & Clip Videos!</title>
  <rect width="600" height="120" fill="#0f172a" rx="16" />

  <g font-family="Segoe UI, Helvetica, Arial, sans-serif" font-size="36" font-weight="600" fill="#38bdf8">
    <text>
      <textPath href="#path" startOffset="0%">ClipX · Your Video Download & Clipping Hub</textPath>
      <animate attributeName="startOffset" from="-100%" to="100%" dur="10s" repeatCount="indefinite" />
    </text>
  </g>

  <!-- Define a semicircular path for looping text -->
  <defs>
    <path id="path" d="M 40 60 H 560" />
  </defs>
</svg>